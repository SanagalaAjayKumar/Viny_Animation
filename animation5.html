<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Neon Company Website</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body { background: #020617; color: white; overflow-x: hidden; }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 85px;
      background: rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .logo img { height: 60px; }

    .nav-links a {
      text-decoration: none;
      color: #94a3b8;
      margin-left: 30px;
      font-size: 18px;
      transition: 0.3s;
      letter-spacing: 0.5px;
    }

    .nav-links a:hover { color: #06b6d4; }

    /* HERO */
    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding-top: 100px;
      position: relative;
    }

    .hero h1 {
      font-size: 65px;
      font-weight: 700;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      margin-top: 15px;
      font-size: 22px;
      color: #cbd5e1;
    }

    /* CANVAS */
    #canvas3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo"><img src="image/logo.png" alt="Logo"></div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- 3D BACKGROUND -->
  <canvas id="canvas3d"></canvas>

  <!-- HERO TEXT -->
  <div class="hero">
    <h1>Duurvtech</h1>
  </div>

  <!-- THREE JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Neon floating cube grid
    const group = new THREE.Group();

    for (let x = -3; x <= 3; x++) {
      for (let y = -3; y <= 3; y++) {
        const geo = new THREE.BoxGeometry(2, 2, 2);
        const mat = new THREE.MeshStandardMaterial({ color: 0x06b6d4, emissive: 0x001f2f, wireframe: true });
        const cube = new THREE.Mesh(geo, mat);
        cube.position.set(x * 4, y * 4, 0);
        group.add(cube);
      }
    }

    scene.add(group);

    const light = new THREE.PointLight(0x3b82f6, 2, 300);
    light.position.set(20, 20, 20);
    scene.add(light);

    camera.position.z = 35;

    function animate() {
      requestAnimationFrame(animate);
      group.rotation.x += 0.002;
      group.rotation.y += 0.004;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
