<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>animation</title>

<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
  body {background: linear-gradient(120deg, #0f2027, #203a43, #2c5364); color:white; overflow-x:hidden;}

  /* NAVBAR */
  nav {
    width:100%; padding:20px 50px;
    display:flex; justify-content:space-between; align-items:center;
    position:fixed; top:0; z-index:10;
    background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.1);
  }
  nav img { width:140px; }
  nav ul { list-style:none; display:flex; gap:35px; }
  nav ul li a { text-decoration:none; color:white; font-size:18px; transition:0.3s; }
  nav ul li a:hover { color:#00ffcc; }

  /* HERO */
  .hero { height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; position:relative; padding:20px;}
  .hero h1 { font-size:3.8rem; font-weight:700; background: linear-gradient(90deg,#00ffcc,#00aaff); -webkit-background-clip:text; color:transparent; margin-bottom:12px; }
  .hero p { font-size:1.25rem; opacity:0.85; }

  /* CANVAS */
  #bgCanvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

  @media(max-width:768px){ .hero h1{ font-size:2.6rem; } nav ul{ gap:18px; } }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<section class="hero">
  <div>
    <!-- <h1>Futuristic & Dynamic</h1>
    <p>Floating 3D cubes in a smooth dark gradient environment.</p> -->
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  const canvas = document.getElementById('bgCanvas');
  const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
  camera.position.z = 7;

  const cubeGroup = new THREE.Group();
  const geometry = new THREE.BoxGeometry(0.7,0.7,0.7);
  for(let i=0;i<60;i++){
    const mat = new THREE.MeshStandardMaterial({ color:0x00ffcc, roughness:0.3, metalness:0.4 });
    const cube = new THREE.Mesh(geometry,mat);
    cube.position.set((Math.random()-0.5)*12,(Math.random()-0.5)*8,(Math.random()-0.5)*10);
    cube.rotation.x = Math.random()*Math.PI;
    cube.rotation.y = Math.random()*Math.PI;
    cubeGroup.add(cube);
  }
  scene.add(cubeGroup);

  const light = new THREE.PointLight(0xffffff,1.3);
  light.position.set(4,4,6);
  scene.add(light);

  function animate(){
    requestAnimationFrame(animate);
    cubeGroup.rotation.x += 0.0015;
    cubeGroup.rotation.y += 0.002;
    renderer.render(scene,camera);
  }
  animate();

  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
