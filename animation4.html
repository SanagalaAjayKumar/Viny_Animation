<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Company Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #050b1a;
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            height: 85px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(5,11,26,0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .logo img {
            height: 60px;
        }

        .nav-links a {
            text-decoration: none;
            color: #e2e8f0;
            margin-left: 30px;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #4ade80;
        }

        /* HERO */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding-top: 100px;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 65px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #4ade80, #22d3ee, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            margin-top: 15px;
            font-size: 22px;
            opacity: 0.85;
        }

        /* 3D CANVAS */
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="hero">
        <h1>Duurvtech</h1>
        
    </div>

    <!-- THREE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Neon glowing 3D cube
        const geometry = new THREE.BoxGeometry(12, 12, 12);
        const material = new THREE.MeshStandardMaterial({
            color: 0x22d3ee,
            emissive: 0x0a0f1f,
            wireframe: true,
        });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const light = new THREE.PointLight(0x22d3ee, 2, 200);
        light.position.set(30, 30, 30);
        scene.add(light);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.015;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
