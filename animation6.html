<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Website - V9</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e9efff 100%);
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffffcc;
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        nav img {
            width: 140px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #0077ff;
        }

        /* HERO */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #222;
            position: relative;
        }

        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* 3D BACKGROUND */
        #canvas3D {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media(max-width: 768px) {
            .hero h1 { font-size: 2.3rem; }
            nav ul { gap: 15px; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <img src="logo.png" alt="Company Logo">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- 3D BACKGROUND CANVAS -->
    <canvas id="canvas3D"></canvas>

    <!-- HERO SECTION -->
    <section class="hero">
        <div>
            <h1>Duurvtech</h1>
          
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const canvas = document.getElementById("canvas3D");
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;

        // Soft 3D floating spheres
        const group = new THREE.Group();
        function createSphere(size, color, x, y, z) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color, roughness: 0.3, metalness: 0.2 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            return sphere;
        }

        group.add(createSphere(1.2, 0x73a7ff, 0, 0, 0));
        group.add(createSphere(0.6, 0xffffff, 2, 1, -1));
        group.add(createSphere(0.5, 0xcce0ff, -2, -1, -1));

        scene.add(group);

        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(3, 3, 5);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.003;
            group.rotation.x += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
