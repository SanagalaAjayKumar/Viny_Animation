<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Company Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .logo img {
            height: 60px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: #e2e8f0;
            margin-left: 30px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        /* HERO */
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 100px;
            position: relative;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            margin-top: 15px;
            font-size: 22px;
            opacity: 0.8;
        }

        /* CANVAS */
        #canvas3d {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>

    <!-- <div class="navbar">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#services">Services</a>

    </div> -->

    <canvas id="canvas3d"></canvas>

    <div class="hero">
        <!-- <h1>We Build Digital Experiences</h1>
        <p>Creative • Animated • Beautiful • Responsive</p> -->
    </div>

    <!-- THREEJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(10, 64, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0x38bdf8,
            wireframe: true,
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(20, 20, 20);
        scene.add(light);

        camera.position.z = 35;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
